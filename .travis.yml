os: linux
dist: xenial
language: cpp
sudo: enabled

jobs:
  include:
    - stage: deploy docs
      install: 
        - export ROOTDIR=`pwd`
        - sudo apt-get update
        - sudo apt-get install -y gcc gfortran cmake liblapack-dev
        - sudo apt-get install -y python3
        - sudo apt-get install -y python3-numpy python3-scipy python3-toml python3-sphinx
        - mkdir build
        - cd build
        - cmake -DDocument=ON -DENABLE_MPI=OFF -DTENES_PYTHON_EXECUTABLE=`which python3` ../
        - VERBOSE=1 make doc
        - cd ${ROOTDIR}
      script: /bin/bash -x ./.travis/deploy_docs.sh

